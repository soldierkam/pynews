<div id="settingsModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Settings</h3>
    </div>
    <form class="form-horizontal">
        <div class="modal-body">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="user">Screen name:</label>
                    <div class="controls">
                        <input id="user" type="text" placeholder="Put screen name of twitter user..." data-provide="typeahead">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" name="autorefresh" id="autorefresh">Autorefresh
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
